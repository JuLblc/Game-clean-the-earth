<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Clean Earth Up</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/earth.jpg">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <audio id="bgAudio" loop><source src="audio/ambiance.mp3"/></audio>
    <audio id="gameAudio" loop><source src="audio/ambiance-game.mp3"/></audio>
    <audio id="bgLooseAudio" loop><source src="audio/ambiance-storm.mp3"/></audio>
    <audio id="bubbles"><source src="audio/bubbles.mp3"/></audio>
    <audio id="outOfAmmo"><source src="audio/outOfAmmo.mp3"/></audio>
    <audio id="gameOver"><source src="audio/game-over.mp3"/></audio>
    <nav>
        <img src="images/clean6.png" alt="logo">
    </nav>
    <main>
        <div id="playing-content">
            <div id="playing-info">
                <div>
                    <img src="images/timer.svg">
                    <p id="countdown">02:00</p>
                </div>
                <div>
                    <p>Score: </p>
                    <p id="score">0</p>
                </div>
                <div>
                    <img src="images/accuracy.svg">
                    <p id="accuracy">100%</p>
                </div>
                <div>
                    <img src="images/Mute_Icon.svg" id="sound-img">                 
                </div>
            </div>
            <canvas id="playing-area" width="1200" height="800"></canvas>
            <div id="btns">
                <input type="button" id="restart" class="btn" value="Clean Again!">
                <input type="button" id="pause" class="btn disabled" value="Pause" disabled>
            </div>
        </div>
    </main>
</body>
<script type="text/javascript" src="js/projectile.js"></script>
<script type="text/javascript" src="js/audio.js"></script>
<script type="text/javascript" src="js/countdown.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</html>
