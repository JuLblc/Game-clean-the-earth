<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Clean Earth Up</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/earth.jpg">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav>
        <img src="images/clean6.png" alt="logo">
    </nav>
    <main>
        <div id="playing-content">
            <div id="playing-info">
                <div>
                    <p>Time:</p>
                    <p id="timer">02:00</p>
                </div>
                <div>
                    <p>Score:</p>
                    <p>0</p>
                </div>
                <div>
                    <p>Accuracy:</p>
                    <p>100%</p>
                </div>
            </div>
            <canvas id="playing-area"></canvas>
            <div id="btns">
                <input type="button" id="restart" class="btn" value="Clean Again!">
                <input type="button" id="pause" class="btn" value="Pause">
            </div>
        </div>
    </main>
</body>
<script type="text/javascript" src="./countdown.js"></script>
<script type="text/javascript" src="./script.js"></script>
</html>
