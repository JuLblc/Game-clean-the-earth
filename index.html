<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Clean Earth Up</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/earth.png">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <audio id="bgAudio" src="audio/ambiance.mp3" loop></audio>
    <audio id="gameAudio" src="audio/ambiance-game.mp3"></audio>
    <audio id="bgLooseAudio" src="audio/ambiance-storm.mp3" loop></audio>
    <audio id="bubbles" src="audio/bubbles.mp3"></audio>
    <audio id="outOfAmmo" src="audio/outOfAmmo.mp3"></audio>
    <audio id="gameOver" src="audio/game-over-classique.mp3"></audio>
    <audio id="splash" src="audio/splash.mp3"></audio>
    <audio id="timer" src="audio/countdown.mp3"></audio>
    <audio id="killingspree" src="audio/killingspree.mp3"></audio>
    <audio id="multikill" src="audio/multikill.mp3"></audio>
    <audio id="unstoppable" src="audio/unstoppable.mp3"></audio>
    <audio id="dominating" src="audio/dominating.mp3"></audio>
    <nav>
        <img src="images/clean6.png" alt="logo">
    </nav>
    <main>
        <div id="playing-content">
            <div id="playing-info">
                <div class="info-container">
                    <img id="time" src="images/timer.svg">
                    <p id="countdown">01:00</p>
                </div>
                <div class="info-container">
                    <p>Score: </p>
                    <p id="score">0</p>
                </div>
                <div class="info-container">
                    <img id="img-accuracy" src="images/accuracy.svg">
                    <p id="accuracy">0%</p>
                </div>
                <div class="info-container">
                    <img id="img-ammo" src="images/robinet.svg">
                    <p id="ammo">5/5</p>
                </div>
                <div class="info-container">
                    <img src="images/Mute_Icon.svg" id="sound-img">
                </div>
                <div class="absolute">
                    <img src="images/earth.png">
                    <h3 id="typewriter"></h3>
                </div>
            </div>
            <canvas id="playing-area" width="1200" height="600">
            </canvas>
            <div id="btns">
                <input type="button" id="restart" class="btn clignote" value="Let's clean!">
                <input type="button" id="pause" class="btn disabled" value="Pause" disabled>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="js/objet.js"></script>
    <script type="text/javascript" src="js/target.js"></script>
    <script type="text/javascript" src="js/projectile.js"></script>
    <script type="text/javascript" src="js/audio.js"></script>
    <script type="text/javascript" src="js/countdown.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
